default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>

development:
  <<: *default
  database: anycasts_development
  username: anycasts
  password: <%= ENV['ANYCASTS_DATABASE_PASSWORD'] %>

test:
  <<: *default
  database: anycasts_test

production:
  <<: *default
  database: anycasts_production
  username: anycasts
  password: <%= ENV['ANYCASTS_DATABASE_PASSWORD'] %>
